exec: node /app/server/server.js
dbs:
  - path: /app/data/kuma.db
    replicas:
      - type: webdav
        webdav-url: "${LITESTREAM_WEBDAV_URL}"
        webdav-username: "${LITESTREAM_WEBDAV_USERNAME}"
        webdav-password: "${LITESTREAM_WEBDAV_PASSWORD}"
        path: "${LITESTREAM_PATH}"
        sync-interval: 1m
        snapshot-interval: 1h
        retention: 2h
        retention-check-interval: 1h
